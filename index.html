<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<title>Plan Your Night Out</title>
</head>

<body>
	<nav></nav>
	<div class="container-fluid">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#startPop">
			Launch demo modal
		</button>
		<!-- Container 1 -->
		<!-- Modal -->
		<div class="modal fade" id="startPop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTital">Get Started Planning Your Night Out!</h5>
						</button>
					</div>
					<div class="modal-body">
						<form>

							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-lg">Location</span>
								</div>
								<input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="location">
							</div>
							<p></p>
							<div class="input-group date" data-provide="datepicker">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="far fa-calendar-plus"></i>
									</span>
								</div>
								<input type="text" class="form-control" id="datePicker">
								<span class="input-group-addon "></span>
							</div>
							<p></p>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="bar" value="bar">
								<label class="form-check-label" for="bar">Bars Nearby</label>
							</div>
							<p></p>
							<div class="form-check form-check-inline" align="center">
								<input class="form-check-input" type="checkbox" id="restaurant" value="restaurant">
								<label class="form-check-label" for="restaurant">Restaurants Nearby</label>
							</div>
							<p></p>
							<div class="form-check form-check-inline" align="center">
								<input class="form-check-input" type="checkbox" id="ride" value="lyft">
								<label class="form-check-label" for="restaurant">Need A Ride?</label>
							</div>
							<!-- id DATE PICKER #datePicker -->
							<button type="submit" class="btn btn-primary btn-lg btn-block" id="btnStart">Lets Get Started!</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container1 -->
		<div class="container rounded" id="eventDump">
			<div class="row">
				<div class="col-sm-12">
					<h1>This is where the events dump out</h1>
					<div class="col-sm-12">
							<table class="table table-responsive">
								<!--Data Heading Main Row  -->
								<thead>
									<!-- Add Row with <tr> <th> is for table heading-->
									<tr>
										<th>Image</th>
										<th>Artist</th>
										<th>Bio</th>
										<th>Venue Name</th>
										<th>GeoTag</th>
										<th>Start Time</th>
										<th>Buy Tickets URL</th>
									</tr>
								</thead>
								<!-- Place to pull data from database and where submitted values will populate -->
								<tbody id="displayEvents">
		
								</tbody>
							</table>
						</div>
				</div>
			</div>
		</div>
		<p></p>
		<!-- container2 -->
		<div class="container rounded" id="mapDump">
			<div class="row">
				<div class="embed-responsive embed-responsive-21by9">
					<iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d404318.68277791917!2d-112.08916928533604!3d40.699972592259385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smaps!5e0!3m2!1sen!2sus!4v1520390401355"></iframe>
				</div>

			</div>
		</div>
		<!-- container3 -->
		<!-- container3 -->

		<!-- container4 autocomplete test-->
		<!-- https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete -->
		<p></p>
		<input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="locationTest">
	</div>
	<!-- container4 -->

	<!-- end container fluid -->
	</div>
	<footer></footer>
	<script src="./assets/js/bootstrap.js"></script>
	<script src="./assets/js/bootstrap-datepicker.js"></script>
	<script src="./assets/js/eventful-api.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX2wQhelzjA1HMjbJF4fCCV5n6Ly_QTrk"></script>
	<script src="./assets/js/js.js"></script>
</body>

</html>
